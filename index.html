<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage!</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <header>
    <p>Not Signed In</p>
    <form>
      <input type="email" name="email" autocomplete="email" id="email-input">
      <input type="password" name="password" autocomplete="current-password" id="password-input">
      <button type="button" id="sign-in">Sign In</button>
    </form>

    <button id="sign-out">Sign Out</button>

  </header>
  <div class="column">
    <div class="blur-box">
      <div class="input-wrapper">
        <input id="search" autocomplete="off" type="text" placeholder="What's on your mind?" onkeyup="refreshSearch()">
        <input type="checkbox" name="Private" id="todo-private">
      </div>
      <div class="tags-wrapper">
        <span class="tag">#tag</span>
        <span class="tag">#another-tag</span>
      </div>
      <!-- #results is auto-populated from JS -->
      <ul id="search-results"></ul>
    </div>
    <input id="bubbles-input" autocomplete="off" type="text" placeholder="Bubble discription...">
    <div id="bubbles">
      <div class="bubble" onclick="createNew()"><img src="./assets/plus.svg"></div>
      <script type="module" src="./bubbles.js"></script>
    </div>
    <div id="list">
      <input type="text" placeholder="Add to the todo list!" id="list-input">
      <!-- JS silliness to goto current day, -->
      <input type="date" id="list-date" onclick="this.value = (new Date).toISOString().split('T')[0]">
      <!-- JS will fill in -->
      <ul>
      </ul>
    </div>
  </div>
  <div class="column">
    
    <!-- JS will populate #classes div with classes when Firestore connects -->
    <div id="classes" style="display: none">
      <div>Calc<span onclick="cycleClasses(0);" oncontextmenu="resetClasses(0); return false;">X</span></div>
      <div>English<span onclick="cycleClasses(1);" oncontextmenu="resetClasses(1); return false;">X</span></div>
      <div>T. Theater<span onclick="cycleClasses(2);" oncontextmenu="resetClasses(2); return false;">X</span></div>
      <div>APCSA<span onclick="cycleClasses(3);" oncontextmenu="resetClasses(3); return false;">X</span></div>
      <div>APUSH<span onclick="cycleClasses(4);" oncontextmenu="resetClasses(4); return false;">X</span></div>
      <div>Chemistry<span onclick="cycleClasses(5);" oncontextmenu="resetClasses(5); return false;">X</span></div>
      <div>.<span onclick="cycleClasses(6);" oncontextmenu="resetClasses(6); return false;">X</span></div>
      <div>.<span onclick="cycleClasses(7);" oncontextmenu="resetClasses(7); return false;">X</span></div>
      <div>Kwlg Bowl<span onclick="cycleClasses(8);" oncontextmenu="resetClasses(8); return false;"> X</span></div>
      <div>Sports<span onclick="cycleClasses(9);" oncontextmenu="resetClasses(9); return false;">X</span></div>
    </div>
    
    <div class="blur-box">
      <script type="module" src="./todo.js"></script>
      <div class="input-wrapper">
        <input id="todo-input" autocomplete="off" type="text" placeholder="What should you do..." onkeyup="addToTodo(event)">
        <input type="checkbox" name="Important" id="todo-important">
        <img onclick="updateTodo()" src="./assets/cloud.svg" alt="A blue cloud drawing with white arrows indicating refresh">
      </div>
      <div class="tags-wrapper">
        <span class="tag">#tag</span>
        <span class="tag">#another-tag</span>
      </div>
      <ul id="todo"></ul>
    </div>
  </div>
  <div class="column">

  </div>
  <div id="toast"></div>
      <div id="calendar">
        <iframe src="https://calendar.google.com/calendar/u/0/embed?height=600&wkst=1&ctz=America/Los_Angeles&showPrint=0&showTitle=0&showTz=0&showCalendars=0&showTabs=0&mode=WEEK&hl=en&src=YnJlbmRhbmVlMzE0QGdtYWlsLmNvbQ&src=ZmFtaWx5MTE2NTg4NDA5NDI0NjUxOTcyNzlAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZW4udXNhLm9mZmljaWFsI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZWVqb3NlcGhpbmUzMTRAZ21haWwuY29t&color=%23f3c7ff&color=%23009688&color=%23ffc4c4&color=%233f51b5"></iframe>
      <div id="cover"></div>
    </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./search.js"></script>
</body>
</html>
