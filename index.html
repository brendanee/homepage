<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage!</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div id="column-one">
    <div id="sign-in-wrapper">
      <span id="sign-in-tagline">Not Signed In <a href="./assets/screenshot.png">View Screenshot</a> <a href="https://github.com/brendanee/homepage">Github for Project</a></span>
      <form>
        <input type="email" name="email" autocomplete="email" id="email-input" placeholder="Email...">
        <input type="password" name="password" autocomplete="current-password" id="password-input" placeholder="Password...">
        <button type="button" id="sign-in">Sign In</button>
      </form>
      <button id="sign-out">Sign Out</button>
    </div>
    <input id="bubbles-input" autocomplete="off" type="text" placeholder="Bubble description...">
    <div id="bubbles">
      <div class="bubble"><img src="./assets/plus.svg"></div>
      <script type="module" src="./bubbles.js"></script>
    </div>
    <div id="calendar">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&showTitle=0&showCalendars=0&showTz=0&mode=WEEK&src=YnJlbmRhbmVlMzE0QGdtYWlsLmNvbQ&src=ZmFtaWx5MTE2NTg4NDA5NDI0NjUxOTcyNzlAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZWVqb3NlcGhpbmUzMTRAZ21haWwuY29t&src=d2luZ2VybG9yZXRAZ21haWwuY29t&src=MTQxNGI2NDA4NDViNGE3YTc0NWFlYzJmNzY1ZWVmZGRmMjYxMTY4YjJjOWRlMGQwMjlkOWM2ODdjMmUxZTY2N0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=MWo4cDNsNGtyMWluNjZkZjc0YTRsbW1icGkwdXJtZThAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&src=MjI2dDJtM21qMzM5dWVsZDc5YjNiNHR1a2g0YWpxdHVAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&src=ZW4udXNhLm9mZmljaWFsI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23a1ffe7&color=%23deff22&color=%23b3dcff&color=%23ffb4b4&color=%23ff8bdc&color=%23ffb453&color=%23ffffff&color=%23edfff2"></iframe>
      <div id="cover"></div>
    </div>
  </div>
  <div id="column-two">
    <div id="list">
      <div id="list-input-wrapper">
        <input type="text" placeholder="Add to the todo list!" id="list-input">
        <button>Today</button><button>Tomorrow</button><button>あさって</button><button>Week</button><button>Weeklong</button><button>Month</button>
      </div>
      <div id="list-tags-wrapper">
        <label><input type="checkbox" name="tags-due">Due</label><label><input type="checkbox" name="tags-important">Important</label><label><input type="checkbox" name="tags-todo">Todo</label><label><input type="checkbox" name="tags-completed" checked>Completed</label></div> <!-- Load bearing lack of newline -->
      <ul id="list-content">
      <script type="module" src="./list.js"></script>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./search.js"></script>
</body>
</html>
